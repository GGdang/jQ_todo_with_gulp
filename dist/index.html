<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 網頁標籤小圖 -->
    <link rel="Shortcut Icon" type="image/x-icon" href="./images/top_icon.png" />

    <!-- RWD setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="JavaScriptTodoList實作">
    <meta name="keywords" content="JavaScript, 網頁, 設計, UI, TodoList, 前端, 切版, taiwan">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript todoList</title>

    <!-- 分享FB相關資訊 -->
    <meta property="og:url" content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html"
    />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="JavaScriptTodoList實作" />
    <meta property="og:description" content="JavaScriptTodoList實作" />
    <!-- 需要使用網址的 -->
    <meta property="og:image" content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg"
    />
    <!-- plugins CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="enName">
        <div class="container">
            <div class="col-10 row justify-content-center align-items-center userArea p-4">
                <p class="text-white pb-3 h3 text-center">請輸入您的姓名</p>
                <input class="form-control" id="userName" type="text" placeholder="請輸入名字" aria-describedby="userName">
                <button id="userBtn" class="my-3 mx-2 btn btn-success">確認</button>
                <button id="userDelBtn" class="my-3 mx-2 btn btn-danger">清除所有使用者資料</button>
            </div>
        </div>
    </div>
    <div class="container todoList mt-3">
        <header class="text-center py-3">
            <h1 id="todoTitle" class="text-white">待辦事項</h1>
        </header>
        <article class="enList">
            <section class="form-group row ">
                <div class="col-12 row align-items-center justify-content-center mx-0 mb-3 h5">
                    <label class="inputTitle mb-md-0 h5" for="listInput">新增事項</label>
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" id="listInput" aria-describedby="listHelp" placeholder="輸入事項">
                </div>
                <div class="d-flex justify-content-between w-100">
                    <div class="mt-3 mx-3">
                        <input type="button" class="btn btn-primary" id="submit" aria-describedby="submitBtn" value="送出">
                    </div>
                    <div class="mt-3 mx-3">
                        <input type="button" class="btn btn-info" id="changeUser" aria-describedby="changeBtn" value="切換使用者">
                        <input type="button" class="btn btn-danger" id="nowUserDel" aria-describedby="delBtn" value="清除所有資料">
                    </div>
                </div>
            </section>
        </article>
        <article class="p-5">
            <ul class="listItems m-0 pl-0 d-flex flex-wrap justify-content-center">
            </ul>
        </article>
    </div>
    <!-- modal userName log -->
    <div class="modal fade" id="UserVal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-danger">
                    請輸入您的姓名
                </div>
            </div>
        </div>
    </div>
    <!-- modal userName log end-->
    <!-- modal list log -->
    <div class="modal fade" id="inputVal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-danger">
                    請輸入待辦事項
                </div>
            </div>
        </div>
    </div>
    <!-- modal list log end-->
    <!-- 套件合併的js -->
    <script src="./js/vendors.js"></script>
    <!-- 自己的js -->
    <script src="./js/all.js"></script>
</body>

</html>
